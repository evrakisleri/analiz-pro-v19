<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Paneli - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #05080f; font-family: 'Inter', sans-serif; color: white; }
        .card { background: rgba(15, 23, 42, 0.4); border: 1px solid #1e293b; backdrop-filter: blur(10px); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen p-6">

    <div id="setupModal" class="hidden fixed inset-0 bg-slate-950 z-[500] flex items-center justify-center p-6">
        <div class="card w-full max-w-md rounded-[3rem] p-10 text-center border-emerald-500/20">
            <h2 class="text-xl font-black italic uppercase text-emerald-500 mb-6">Yeni Şifreni Belirle</h2>
            <input type="password" id="newP1" placeholder="Yeni Şifre" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 text-white mb-4 outline-none">
            <input type="password" id="newP2" placeholder="Şifre Onayı" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 text-white mb-6 outline-none">
            <button onclick="completeSetup()" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase text-xs">Hesabı Mühürle</button>
        </div>
    </div>

    <div id="mainDashboard" class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter" id="welcomeUser">Ali Yılmaz</h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-[0.3em]">9-A / No: 105</p>
            </div>
            <button onclick="location.href='index.html'" class="w-12 h-12 rounded-2xl bg-slate-900 border border-slate-800 flex items-center justify-center hover:text-red-500 transition-all">
                <i class="fas fa-power-off"></i>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card p-8 rounded-[2.5rem] border-blue-500/20">
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Genel Başarı</p>
                <h3 class="text-4xl font-black italic">%82</h3>
            </div>
            <div class="card p-8 rounded-[2.5rem] md:col-span-2 flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">AI Gelişim Tavsiyesi</p>
                    <p class="text-sm italic text-slate-300">"Üslü sayılar konusunda %100 başarı sağladın. Bir sonraki adımın Fonksiyonlar olmalı."</p>
                </div>
                <i class="fas fa-brain text-4xl text-blue-500/20"></i>
            </div>
        </div>

        <div class="card rounded-[3rem] p-10">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-8">Sınav ve Soru Analizi</h3>
            <div class="space-y-4">
                <div class="p-6 bg-slate-900/50 rounded-3xl border border-slate-800 flex justify-between items-center">
                    <div>
                        <h4 class="font-black italic uppercase text-sm">Matematik Ara Sınav</h4>
                        <p class="text-[10px] text-red-400 font-bold mt-1 uppercase">Hatalı Konular: Çarpanlara Ayırma (3 Soru)</p>
                    </div>
                    <button class="bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-600 transition-all">Yanlışlara Bak</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const isPasswordChanged = localStorage.getItem('v19_passwordSet');
            if(!isPasswordChanged) {
                document.getElementById('setupModal').classList.remove('hidden');
                document.getElementById('mainDashboard').classList.add('hidden');
            }
        };

        function completeSetup() {
            const p1 = document.getElementById('newP1').value;
            const p2 = document.getElementById('newP2').value;
            if(p1 === p2 && p1.length >= 4) {
                localStorage.setItem('v19_password', p1);
                localStorage.setItem('v19_passwordSet', 'true');
                location.reload();
            } else {
                alert("Hata: Şifreler uyuşmuyor veya çok kısa!");
            }
        }
    </script>
</body>
</html>
