<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Master Admin Paneli</title>
</head>
<body>
    <h2>ğŸ« Kontrol Merkezi</h2>
    <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
    <table id="schoolTable">
        <thead><tr><th>Okul AdÄ±</th><th>Durum</th><th>Ä°ÅŸlem</th></tr></thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { supabase, authActions } from './supabaseClient.js';

        async function init() {
            if (!(await authActions.isAdmin())) {
                alert("Yetkisiz EriÅŸim!");
                window.location.href = 'login.html';
                return;
            }
            fetchData();
        }

        async function fetchData() {
            const { data, error } = await supabase.from('schools').select('*');
            if (error) return console.error("Veri hatasÄ±:", error.message);
            
            const tbody = document.querySelector('#schoolTable tbody');
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td>${s.name}</td>
                    <td>${s.is_active ? 'âœ… Aktif' : 'âŒ Pasif'}</td>
                    <td><button onclick="toggle('${s.id}', ${s.is_active})">DeÄŸiÅŸtir</button></td>
                </tr>
            `).join('');
        }

        window.toggle = async (id, status) => {
            const { error } = await supabase.from('schools').update({ is_active: !status }).eq('id', id);
            if (error) alert("GÃ¼ncelleme hatasÄ±: " + error.message);
            else fetchData();
        };

        window.logout = async () => {
            await authActions.signOut();
            window.location.href = 'login.html';
        };

        init();
    </script>
</body>
</html>
