<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Pro v19 - Yönetim Merkezi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #3ecf8e; /* Supabase Yeşili */
        }
        h1 { color: #333; }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }
        .loader {
            color: #3ecf8e;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analiz Pro v19</h1>
        <p>Sistem Durumu Kontrol Ediliyor...</p>
        <div id="status">Bağlantı bekleniyor...</div>
        <p style="font-size: 0.8rem; color: #999; margin-top: 20px;">
            (Sonuçları görmek için F12'ye basıp Console sekmesine bak kanka)
        </p>
    </div>

    <script type="module">
        import { testFetchUser } from './supabaseClient.js';

        const statusDiv = document.getElementById('status');

        async function runTest() {
            try {
                // Test fonksiyonunu çalıştır
                await testFetchUser();
                
                // Eğer buraya kadar geldiyse bağlantı kurulmuştur
                statusDiv.innerHTML = "✅ Frankfurt Sunucusu Bağlandı!<br><span style='color:#3ecf8e'>Hoş geldin Patron.</span>";
            } catch (err) {
                statusDiv.innerHTML = "❌ Bağlantı Hatası! Konsolu kontrol et.";
                console.error("Test hatası:", err);
            }
        }

        runTest();
    </script>
</body>
</html>
