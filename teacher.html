<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Öğretmen Portalı - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #cameraArea { z-index: 9999 !important; }
        .opt-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .opt-btn:active { transform: scale(0.9); }
        /* Toast Bildirim Animasyonu */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans min-h-screen">

    <div id="toastContainer" class="fixed top-5 right-5 z-[10000] space-y-3"></div>

    <nav class="bg-slate-900/50 border-b border-slate-800 p-4 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3 group cursor-pointer">
                <div class="bg-emerald-500 p-2 rounded-xl shadow-lg shadow-emerald-500/20 group-hover:rotate-12 transition-transform">
                    <i class="fas fa-microchip text-white text-xl"></i>
                </div>
                <span class="font-black text-xl tracking-tighter uppercase italic">ANALİZ <span class="text-emerald-500">PRO</span></span>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:block text-right">
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Sistem Durumu</p>
                    <p class="text-xs text-emerald-400 font-mono">v19.0.5 Patch Active</p>
                </div>
                <button onclick="location.href='index.html'" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center hover:bg-red-500/20 hover:text-red-500 transition-all">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6 space-y-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-slate-900/40 border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl backdrop-blur-md">
                    <h2 class="text-xl font-bold mb-8 flex items-center gap-3">
                        <i class="fas fa-sliders-h text-emerald-500"></i> Sınav Konfigürasyonu
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-2">
                            <label for="examName" class="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Sınav Tanımlama</label>
                            <input type="text" id="examName" placeholder="Örn: 8-A Matematik" class="w-full bg-slate-950 border border-slate-800 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-emerald-500 outline-none transition-all placeholder:text-slate-700">
                        </div>
                        <div class="space-y-2">
                            <label for="questionCount" class="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Soru Limit</label>
                            <select id="questionCount" onchange="generateAnswerKeys()" class="w-full bg-slate-950 border border-slate-800 rounded-2xl py-4 px-4 focus:ring-2 focus:ring-emerald-500 outline-none cursor-pointer appearance-none">
                                <option value="20">20 Soru (Standart)</option>
                                <option value="40">40 Soru (Gelişmiş)</option>
                                <option value="100">100 Soru (Deneme)</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-10">
                        <div class="flex justify-between items-center mb-6">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Cevap Anahtarı Girişi</label>
                            <span class="text-[10px] text-emerald-500 font-mono" id="keyStatus">Bekleniyor...</span>
                        </div>
                        <div id="dynamicKeys" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 bg-slate-950/50 p-6 rounded-[2rem] border border-slate-800 max-h-[400px] overflow-y-auto">
                            </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-gradient-to-br from-emerald-600 to-emerald-800 p-8 rounded-[2.5rem] shadow-2xl shadow-emerald-900/20 text-center relative overflow-hidden group">
                    <i class="fas fa-expand absolute -bottom-4 -right-4 text-8xl opacity-10 group-hover:scale-110 transition-transform"></i>
                    <h3 class="font-bold text-white text-xl mb-2">Canlı Tarayıcı</h3>
                    <p class="text-emerald-100/70 text-xs mb-8">Kamera ile QR mühürlü kağıtları anında tara.</p>
                    <button onclick="kamerayiAc()" class="w-full bg-white text-emerald-900 font-black py-4 rounded-2xl hover:bg-emerald-50 transition-all shadow-xl active:scale-95">
                        SİSTEMİ BAŞLAT
                    </button>
                </div>

                <div class="bg-slate-900/40 border border-slate-800 p-8 rounded-[2.5rem] text-center">
                    <i class="fas fa-cloud-upload-alt text-3xl text-blue-500 mb-4"></i>
                    <h3 class="font-bold text-lg mb-2 text-white">Toplu Arşiv</h3>
                    <p class="text-slate-500 text-xs mb-6">Fotokopi tarama PDF'lerini sisteme sürükle.</p>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf" onchange="dosyaIsle(this)">
                    <label for="fileInput" class="block w-full border border-blue-500/30 text-blue-400 font-bold py-4 rounded-2xl hover:bg-blue-500/10 transition-all cursor-pointer">
                        DOSYA SEÇ
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="cameraArea" class="hidden fixed inset-0 bg-[#000] flex flex-col items-center justify-center overflow-hidden">
        <video id="video" class="w-full h-full absolute inset-0 object-cover" autoplay playsinline></video>
        <div class="relative z-10 w-full h-full flex flex-col items-center p-8">
            <div class="bg-slate-900/90 backdrop-blur-md px-6 py-2 rounded-full border border-emerald-500/30 text-emerald-500 font-mono text-[10px] tracking-widest uppercase">
                QR Watchdog Engine Aktif
            </div>
            
            <div class="flex-grow flex items-center justify-center w-full">
                <div class="w-72 h-96 border-2 border-white/10 rounded-[2.5rem] relative shadow-[0_0_100px_rgba(0,0,0,0.9)]">
                    <div class="absolute -top-1 -left-1 w-10 h-10 border-t-4 border-l-4 border-emerald-500 rounded-tl-2xl"></div>
                    <div class="absolute -top-1 -right-1 w-10 h-10 border-t-4 border-r-4 border-emerald-500 rounded-tr-2xl"></div>
                    <div class="absolute -bottom-1 -left-1 w-10 h-10 border-b-4 border-l-4 border-emerald-500 rounded-bl-2xl"></div>
                    <div class="absolute -bottom-1 -right-1 w-10 h-10 border-b-4 border-r-4 border-emerald-500 rounded-br-2xl"></div>
                </div>
            </div>

            <div class="mb-10 flex items-center space-x-12">
                <button onclick="kamerayiKapat()" class="w-16 h-16 bg-white/10 text-white rounded-full flex items-center justify-center backdrop-blur-md hover:bg-red-500/40 transition-all">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <button onclick="fotografCek()" class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(255,255,255,0.2)] active:scale-90 transition-all">
                    <div class="w-20 h-20 border-4 border-emerald-600 rounded-full flex items-center justify-center">
                        <div class="w-12 h-12 bg-emerald-600 rounded-full"></div>
                    </div>
                </button>
                <div class="w-16"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const cameraArea = document.getElementById('cameraArea');
        const toastContainer = document.getElementById('toastContainer');
        let selectedAnswers = {};

        // TOAST SİSTEMİ (Profesyonel Uyarılar)
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-emerald-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };
            toast.className = `${colors[type]} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 toast min-w-[300px] border border-white/10`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> 
                               <span class="text-sm font-bold">${message}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // CEVAP ANAHTARI GENERATOR
        function generateAnswerKeys() {
            const count = document.getElementById('questionCount').value;
            const container = document.getElementById('dynamicKeys');
            container.innerHTML = '';
            selectedAnswers = {};
            
            for(let i=1; i<=count; i++) {
                let div = document.createElement('div');
                div.className = 'flex flex-col items-center gap-3 p-4 bg-slate-900 border border-slate-800 rounded-2xl';
                div.innerHTML = `<span class="text-[10px] text-slate-600 font-black">${i}</span>
                                 <div class="flex flex-col gap-2">
                                    ${['A','B','C','D','E'].map(opt => `
                                        <button onclick="selectOpt(${i}, '${opt}')" id="q${i}${opt}" class="w-10 h-10 rounded-full border border-slate-700 text-xs font-bold hover:bg-slate-800 transition-all opt-btn">${opt}</button>
                                    `).join('')}
                                 </div>`;
                container.appendChild(div);
            }
            showToast(`${count} soruluk form hazırlandı.`, 'info');
        }

        function selectOpt(q, opt) {
            ['A','B','C','D','E'].forEach(o => document.getElementById(`q${q}${o}`).classList.remove('bg-emerald-500', 'border-emerald-500', 'text-white'));
            const btn = document.getElementById(`q${q}${opt}`);
            btn.classList.add('bg-emerald-500', 'border-emerald-500', 'text-white');
            selectedAnswers[q] = opt;
            
            const total = document.getElementById('questionCount').value;
            const current = Object.keys(selectedAnswers).length;
            document.getElementById('keyStatus').innerText = `${current}/${total} İşaretlendi`;
        }

        // KAMERA MOTORU
        async function kamerayiAc() {
            const exam = document.getElementById('examName').value;
            if(!exam) { showToast('Hata: Sınav ismi boş olamaz!', 'error'); return; }
            
            if(Object.keys(selectedAnswers).length < document.getElementById('questionCount').value) {
                showToast('Hata: Cevap anahtarı eksik!', 'error'); return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                cameraArea.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                showToast('Kamera aktif, QR bekleniyor...', 'info');
            } catch (err) {
                showToast('Kamera erişim hatası!', 'error');
            }
        }

        function kamerayiKapat() {
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            cameraArea.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function fotografCek() {
            showToast('QR Doğrulandı, Analiz yapılıyor...', 'success');
            setTimeout(() => {
                showToast('Veri mühürlendi ve GitHub veritabanına hazırlandı.', 'success');
                kamerayiKapat();
            }, 800);
        }

        function dosyaIsle(input) {
            if(input.files && input.files[0]) {
                showToast(`${input.files[0].name} yükleniyor...`, 'info');
                setTimeout(() => showToast('PDF içeriği ayrıştırıldı. 8-A sınıfı ile eşleşti.', 'success'), 1500);
            }
        }

        generateAnswerKeys();
    </script>
</body>
</html>
