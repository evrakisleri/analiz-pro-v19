<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 border-2 border-green-500 p-8 rounded-2xl w-80 text-center">
        <h2 class="text-green-400 font-bold mb-4 italic">ÖĞRENCİ PANELİ</h2>
        <p id="stdName" class="text-lg font-bold uppercase">-</p>
        <p id="stdClass" class="text-sm text-gray-400">-</p>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        async function load() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: profile } = await supabase.from('users').select('*').eq('email', user?.email).single();
            if (profile) {
                document.getElementById('stdName').innerText = profile.full_name;
                document.getElementById('stdClass').innerText = profile.class_branch;
            }
        }
        load();
    </script>
</body>
</html>
