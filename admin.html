<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

    <h1 class="text-3xl font-bold mb-8 text-green-500">Analiz Pro v19 - Master Admin</h1>

    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-8">
        <h2 class="text-xl font-bold mb-4">Sistem Kurulumu (Okul & Müdür)</h2>
        <div class="grid grid-cols-1 gap-4 max-w-md">
            <input type="text" id="okulAdi" placeholder="Okul Adı" class="p-2 bg-gray-700 rounded border border-gray-600">
            <input type="email" id="mudurEmail" placeholder="Müdür E-posta" class="p-2 bg-gray-700 rounded border border-gray-600">
            <input type="password" id="mudurSifre" placeholder="Müdür Şifre" class="p-2 bg-gray-700 rounded border border-gray-600">
            <button id="btnSistemiKur" class="bg-green-600 hover:bg-green-700 text-white font-bold p-2 rounded transition">
                SİSTEMİ KUR
            </button>
        </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <h2 class="text-xl font-bold mb-4">Kayıtlı Okullar</h2>
        <div id="okulListesi" class="divide-y divide-gray-700">
            </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        // 1. Okul ve Müdür Kurulumu
        async function kurSistemi() {
            const okulAdi = document.getElementById('okulAdi').value;
            const mudurEmail = document.getElementById('mudurEmail').value;
            const mudurSifre = document.getElementById('mudurSifre').value;

            if (!okulAdi || !mudurEmail || !mudurSifre) return alert("Alanları doldur!");

            try {
                // Auth: Müdür hesabı oluştur
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: mudurEmail,
                    password: mudurSifre,
                });
                if (authError) throw authError;

                // Schools: Okulu ekle
                const { data: schoolData, error: insertError } = await supabase
                    .from('schools')
                    .insert([{ school_name: okulAdi, status: 'Active' }])
                    .select()
                    .single();
                if (insertError) throw insertError;

                // Users: Müdürü okula bağla
                const { error: userError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: mudurEmail,
                        role: 'principal',
                        school_id: schoolData.id
                    }]);
                if (userError) throw userError;

                alert("✅ Sistem Başarıyla Kuruldu!");
                location.reload();
            } catch (err) {
                alert("❌ Hata: " + err.message);
            }
        }

        // 2. Okulları Listele
        async function fetchSchools() {
            const { data, error } = await supabase.from('schools').select('*');
            const list = document.getElementById('okulListesi');
            
            if (data && data.length > 0) {
                list.innerHTML = data.map(o => `<p class="py-2">${o.school_name} <span class="text-xs text-gray-500">(${o.status})</span></p>`).join('');
            } else {
                list.innerHTML = '<p class="text-gray-400">Henüz okul yok.</p>';
            }
        }

        document.getElementById('btnSistemiKur').onclick = kurSistemi;
        fetchSchools();
    </script>
</body>
</html>
