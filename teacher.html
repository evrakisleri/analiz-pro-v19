<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><title>Öğretmen Paneli - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { background: #05080f; color: white; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black italic text-emerald-500 uppercase">Analiz Giriş Üssü</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Branş: <span id="teacherBranch" class="text-white">Matematik</span></p>
            </div>
            <button onclick="location.href='index.html'" class="text-slate-500 hover:text-red-500"><i class="fas fa-power-off"></i></button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-slate-900/40 border border-slate-800 p-8 rounded-[3rem]">
                <h3 class="text-[10px] font-black uppercase text-slate-500 mb-6 tracking-widest">Sınav ve Şube Tanımla</h3>
                <div class="space-y-4">
                    <select class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none">
                        <option>Sınıf / Şube Seçin (9-A)</option>
                        <option>9-B</option>
                        <option>10-C</option>
                    </select>
                    <input type="text" placeholder="Sınav Adı (Örn: Ünit-1 Analiz)" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none">
                    <div class="p-4 border border-emerald-500/20 rounded-2xl bg-emerald-500/5">
                        <p class="text-[9px] font-black uppercase mb-2">Soru - Konu Eşleştirmesi</p>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" placeholder="1-5 Soru Konusu" class="bg-slate-950 p-2 rounded-lg text-[10px] outline-none">
                            <input type="text" placeholder="6-10 Soru Konusu" class="bg-slate-950 p-2 rounded-lg text-[10px] outline-none">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/40 border border-emerald-500/20 p-8 rounded-[3rem] text-center">
                <div class="w-full aspect-video bg-slate-950 rounded-3xl mb-6 flex items-center justify-center border border-slate-800">
                    <i class="fas fa-camera text-4xl text-slate-800"></i>
                </div>
                <button class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-emerald-600/20">Optik Formu Tara</button>
            </div>
        </div>
    </div>
</body>
</html>
