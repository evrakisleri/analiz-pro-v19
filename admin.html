<!DOCTYPE html>
<html lang="tr">
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-black text-white p-8">
    <h1 class="text-2xl font-bold mb-4">Master Admin Paneli</h1>
    <table class="w-full bg-gray-900">
        <tbody id="list"></tbody>
    </table>
    <script type="module">
        import { supabase } from './supabaseClient.js';
        const { data: users } = await supabase.from('profiles').select('*');
        document.getElementById('list').innerHTML = users.map(u => `<tr><td class="p-2">${u.full_name}</td><td class="p-2">${u.role}</td></tr>`).join('');
    </script>
</body>
</html>
