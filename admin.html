<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müdür Paneli - Analiz Pro v19</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#05080f] text-white min-h-screen p-6">
  <header class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
    <h1 class="text-2xl font-black italic text-blue-500 uppercase tracking-tighter">MÜDÜR KOMUTA MERKEZİ</h1>
    <button onclick="logout()" class="text-slate-500 hover:text-white transition-colors">Çıkış</button>
  </header>

  <div id="userPanel" class="bg-slate-900/40 p-6 rounded-2xl border border-slate-800">
    <h3 class="text-xs font-black uppercase text-blue-500 mb-4 tracking-widest">Kullanıcı Bilgileri</h3>
    <p id="fullName"></p>
    <p id="email"></p>
    <p id="role"></p>
    <p id="classBranch"></p>
  </div>

  <script>
    const userInfo = JSON.parse(localStorage.getItem('userInfo'))

    if (userInfo) {
      document.getElementById('fullName').innerText = "Ad Soyad: " + userInfo.full_name
      document.getElementById('email').innerText = "E-posta: " + userInfo.email
      document.getElementById('role').innerText = "Rol: " + userInfo.role
      document.getElementById('classBranch').innerText = "Sınıf/Branş: " + (userInfo.class_branch || "-")
    } else {
      document.getElementById('userPanel').innerHTML = "<p class='text-red-400'>❌ Kullanıcı bilgisi bulunamadı!</p>"
    }

    function logout() {
      localStorage.removeItem('userInfo')
      window.location.href = 'index.html'
    }
  </script>
</body>
</html>
