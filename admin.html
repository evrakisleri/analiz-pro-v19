<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><title>Yönetim - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { background: #05080f; color: #94a3b8; font-family: 'Inter', sans-serif; }</style>
</head>
<body>
    <nav class="p-6 border-b border-slate-800 flex justify-between items-center">
        <span class="font-black text-white italic">ANALİZ <span class="text-blue-500">PRO MÜDÜR</span></span>
        <button onclick="location.href='index.html'" class="text-slate-500"><i class="fas fa-power-off"></i></button>
    </nav>
    <main class="max-w-6xl mx-auto p-10">
        <div class="bg-slate-900/40 border border-slate-800 p-10 rounded-[3rem] text-center">
            <h2 class="text-xl font-black text-white uppercase italic mb-6">Öğrenci Veri Yükleme</h2>
            <input type="file" id="fileInp" class="hidden" onchange="uploadSim()">
            <div onclick="document.getElementById('fileInp').click()" class="border-2 border-dashed border-slate-800 p-10 rounded-3xl cursor-pointer hover:border-blue-500 transition-all">
                <i class="fas fa-file-csv text-4xl mb-4 text-blue-500"></i>
                <p>Excel / CSV Dosyasını Buraya Bırakın</p>
            </div>
            <div id="res" class="mt-10 hidden overflow-x-auto text-left">
                <table class="w-full">
                    <thead class="text-[10px] uppercase border-b border-slate-800 text-slate-500">
                        <tr><th class="pb-4">No</th><th class="pb-4">İsim</th><th class="pb-4">Geçici Şifre</th></tr>
                    </thead>
                    <tbody id="listBody" class="text-white"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        function uploadSim() {
            const list = [{n:"101", i:"Ali Yılmaz"}, {n:"102", i:"Ayşe Kaya"}];
            const body = document.getElementById('listBody');
            body.innerHTML = "";
            list.forEach(s => {
                const pass = Math.random().toString(36).substring(2,8).toUpperCase();
                body.innerHTML += `<tr class="border-b border-slate-800/50"><td class="py-4 font-mono text-blue-500">${s.n}</td><td class="py-4 font-bold">${s.i}</td><td class="py-4"><span class="bg-slate-800 px-3 py-1 rounded text-blue-400 font-mono">${pass}</span></td></tr>`;
            });
            document.getElementById('res').classList.remove('hidden');
        }
    </script>
</body>
</html>
