<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müdür Komuta Merkezi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-black text-blue-500 mb-6 italic">MÜDÜR KOMUTA MERKEZİ</h1>
        <div id="statusBox" class="bg-red-900/20 border border-red-500 p-4 rounded mb-6">
            <p id="adminName">⏳ Yetki kontrol ediliyor...</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <h2 class="font-bold mb-4 text-green-400">TOPLU ÖĞRENCİ EKLE</h2>
                <p class="text-xs text-gray-400 mb-4 italic">İsim, E-posta, Sınıf ve Şifre içeren listeyi buraya yükle.</p>
                <button class="w-full bg-green-600 p-3 rounded font-bold">LİSTEYİ YÜKLE (CSV/EXCEL)</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        async function check() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: profile } = await supabase.from('users').select('*').eq('email', user?.email).single();
            
            if (profile?.role === 'admin') {
                document.getElementById('statusBox').className = "bg-green-900/20 border border-green-500 p-4 rounded mb-6";
                document.getElementById('adminName').innerText = "✅ HOŞ GELDİNİZ MÜDÜR: " + profile.full_name;
            } else {
                window.location.href = 'index.html';
            }
        }
        check();
    </script>
</body>
</html>
