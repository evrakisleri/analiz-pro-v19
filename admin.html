<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-green-500">Analiz Pro v19 - Master Admin Paneli</h1>

        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg mb-8">
            <h2 class="text-xl font-bold mb-4 text-white">Sistemi Kur (Okul & Müdür)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="okulAdi" placeholder="Okul Adı" class="p-3 bg-gray-700 rounded border border-gray-600 focus:border-green-500 outline-none">
                <input type="email" id="mudurEmail" placeholder="Müdür E-posta" class="p-3 bg-gray-700 rounded border border-gray-600 focus:border-green-500 outline-none">
                <input type="password" id="mudurSifre" placeholder="Müdür Şifre" class="p-3 bg-gray-700 rounded border border-gray-600 focus:border-green-500 outline-none">
            </div>
            <button id="btnSistemiKur" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-200">
                SİSTEMİ KUR VE MÜDÜRÜ ATA
            </button>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Kayıtlı Okullar</h2>
            <div id="okulListesi" class="space-y-2">
                <p class="text-gray-500 italic">Okullar yükleniyor...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        // 1. Sistem Kurulumu (RPC Fonksiyonu ile)
        async function kurSistemi() {
            const okulAdi = document.getElementById('okulAdi').value;
            const mudurEmail = document.getElementById('mudurEmail').value;
            const mudurSifre = document.getElementById('mudurSifre').value;

            if (!okulAdi || !mudurEmail || !mudurSifre) return alert("Lütfen tüm alanları doldur!");

            try {
                // Supabase RPC çağrısı - senin yazdığın SQL fonksiyonunu tetikler
                const { data, error } = await supabase.rpc('kur_sistemi', {
                    okul_adi: okulAdi,
                    mudur_email: mudurEmail,
                    mudur_sifre: mudurSifre
                });

                if (error) throw error;

                alert("✅ Sistem başarıyla kuruldu! Okul ID: " + data.school_id);
                location.reload(); // Listeyi güncellemek için sayfayı yenile
            } catch (err) {
                alert("❌ Hata: " + err.message);
                console.error(err);
            }
        }

        // 2. Okulları Listeleme
        async function fetchSchools() {
            const list = document.getElementById('okulListesi');
            const { data, error } = await supabase.from('schools').select('*');
            
            if (error) {
                list.innerHTML = `<p class="text-red-500">Hata: ${error.message}</p>`;
                return;
            }

            if (data && data.length > 0) {
                list.innerHTML = data.map(o => `
                    <div class="flex justify-between items-center p-4 bg-gray-700 rounded-lg border-l-4 border-green-500">
                        <span class="font-semibold">${o.school_name}</span>
                        <span class="text-xs bg-green-900 text-green-300 px-2 py-1 rounded">Aktif</span>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<p class="text-gray-400">Henüz hiç okul tanımlanmamış.</p>';
            }
        }

        document.getElementById('btnSistemiKur').onclick = kurSistemi;
        fetchSchools();
    </script>
</body>
</html>
