<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Öğretmen Paneli - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #cameraArea { z-index: 9999 !important; }
        video { object-fit: cover; background: #000; }
        /* Mobil cihazlarda butonların tıklanabilirliğini garanti et */
        button { cursor: pointer; touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-emerald-500/20 p-2 rounded-lg">
                    <i class="fas fa-chalkboard-teacher text-emerald-500 text-xl"></i>
                </div>
                <span class="font-bold text-xl uppercase tracking-tighter text-emerald-500">ÖĞRETMEN PORTAL</span>
            </div>
            <button onclick="location.href='index.html'" class="text-slate-400 hover:text-white transition-all text-sm">
                <i class="fas fa-sign-out-alt"></i> Çıkış
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <h3 class="text-slate-500 text-xs font-bold uppercase mb-2">Okunan Kağıt</h3>
                <p class="text-4xl font-black text-emerald-500" id="counter">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <h3 class="text-slate-500 text-xs font-bold uppercase mb-2">Sınıf Başarısı</h3>
                <p class="text-4xl font-black text-blue-500">%--</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700">
                <h3 class="text-slate-500 text-xs font-bold uppercase mb-2">Sistem Durumu</h3>
                <p class="text-sm font-bold text-emerald-400">Aktif & SaaS</p>
            </div>
        </div>

        <div class="bg-slate-800 p-10 rounded-[3rem] border border-slate-700 shadow-2xl flex flex-col items-center text-center">
            <div class="w-20 h-20 bg-emerald-500/10 rounded-3xl flex items-center justify-center mb-6">
                <i class="fas fa-expand-arrows-alt text-3xl text-emerald-500"></i>
            </div>
            <h2 class="text-2xl font-bold mb-4 text-white">Optik Okuma Başlat</h2>
            <p class="text-slate-400 mb-8 max-w-sm">Kamerayı açarak öğrenci formlarını tarayın. SaaS motoru verileri otomatik mühürleyecektir.</p>
            <button onclick="kamerayiAc()" class="w-full max-w-md bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-5 rounded-2xl shadow-xl transition-all active:scale-95">
                <i class="fas fa-camera mr-2"></i> Tarayıcıyı Başlat
            </button>
        </div>
    </div>

    <div id="cameraArea" class="hidden fixed inset-0 bg-black flex flex-col items-center justify-center">
        <video id="video" class="w-full h-full absolute inset-0" autoplay playsinline></video>
        
        <div class="relative z-10 flex flex-col items-center w-full h-full">
            <div class="mt-10 bg-slate-900/80 px-4 py-2 rounded-full border border-emerald-500 text-emerald-500 font-mono text-xs animate-pulse">
                SAAS OPTIC ENGINE v19
            </div>
            
            <div class="flex-grow flex items-center justify-center w-full">
                <div class="w-72 h-96 border-2 border-emerald-500/30 rounded-2xl relative shadow-[0_0_100px_rgba(0,0,0,0.5)]">
                    <div class="absolute -top-1 -left-1 w-8 h-8 border-t-4 border-l-4 border-emerald-500"></div>
                    <div class="absolute -top-1 -right-1 w-8 h-8 border-t-4 border-r-4 border-emerald-500"></div>
                    <div class="absolute -bottom-1 -left-1 w-8 h-8 border-b-4 border-l-4 border-emerald-500"></div>
                    <div class="absolute -bottom-1 -right-1 w-8 h-8 border-b-4 border-r-4 border-emerald-500"></div>
                </div>
            </div>

            <div class="mb-12 flex items-center space-x-12">
                <button onclick="kamerayiKapat()" class="w-16 h-16 bg-red-600/20 text-red-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <button onclick="fotografCek()" class="w-24 h-24 bg-white rounded-full flex items-center justify-center border-8 border-emerald-500/20 active:scale-90 transition-all shadow-2xl">
                    <div class="w-10 h-10 bg-emerald-600 rounded-full"></div>
                </button>
                <div class="w-16"></div>
            </div>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraArea = document.getElementById('cameraArea');

        async function kamerayiAc() {
            const constraints = {
                video: { facingMode: "environment" },
                audio: false
            };

            try {
                // Kamera akışını al
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Video oynamaya başladığında göster
                video.onloadedmetadata = () => {
                    video.play();
                    cameraArea.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                };
            } catch (err) {
                console.error("Kamera Hatası:", err);
                alert("Kamera Başlatılamadı! Lütfen HTTPS protokolünü ve kamera izinlerini kontrol edin.\n\nHata: " + err.name);
            }
        }

        function kamerayiKapat() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
            cameraArea.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function fotografCek() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Analiz Efekti
            alert('Optik Okundu! Veri işleniyor...');
            kamerayiKapat();
            
            // Sayacı artıralım (Görsel test için)
            let current = parseInt(document.getElementById('counter').innerText);
            document.getElementById('counter').innerText = current + 1;
        }
    </script>
</body>
</html>
