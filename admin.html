<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Master Admin</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background: #f0f2f5; }
        .box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2c3e50; color: white; border: none; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<div class="box">
    <h2>Sistem Yönetimi (Master Admin)</h2>
    <input type="text" id="okulAdi" placeholder="Yeni Okul Adı">
    <button id="btnKaydet">Okulu Sisteme Ekle</button>
    
    <hr>
    <h3>Kayıtlı Okullar</h3>
    <table id="okulListesi">
        <thead><tr><th>Okul Adı</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script type="module">
    import { supabase } from './supabaseClient.js';

    // Okul Ekleme
    document.getElementById('btnKaydet').onclick = async () => {
        const ad = document.getElementById('okulAdi').value;
        const { error } = await supabase.from('schools').insert([{ name: ad }]);
        if (error) alert("Hata: " + error.message);
        else { alert("Okul eklendi!"); location.reload(); }
    };

    // Okulları Listeleme
    async function listele() {
        const { data } = await supabase.from('schools').select('*');
        const tbody = document.querySelector('#okulListesi tbody');
        tbody.innerHTML = data.map(s => `<tr><td>${s.name}</td></tr>`).join('');
    }
    listele();
</script>

</body>
</html>
