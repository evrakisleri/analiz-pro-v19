<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-2xl border-2 border-blue-600 w-80 text-center">
        <h2 class="font-bold mb-6 text-blue-400 italic">ANALİZ PRO V19</h2>
        <input id="email" type="email" placeholder="E-posta" class="w-full p-2 mb-4 bg-gray-800 rounded">
        <input id="pass" type="password" placeholder="Şifre" class="w-full p-2 mb-4 bg-gray-800 rounded">
        <button id="loginBtn" class="w-full bg-blue-600 p-2 rounded font-bold hover:bg-blue-700">GİRİŞ</button>
        <p id="msg" class="text-xs mt-4 text-gray-500 uppercase"></p>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        document.getElementById('loginBtn').onclick = async () => {
            const { data: auth, error } = await supabase.auth.signInWithPassword({ 
                email: document.getElementById('email').value.trim(), 
                password: document.getElementById('pass').value 
            });
            if (error) { document.getElementById('msg').innerText = "❌ HATA: " + error.message; return; }

            const { data: profile } = await supabase.from('profiles').select('role').eq('id', auth.user.id).single();
            
            if (profile?.role === 'admin') window.location.href = 'admin.html';
            else if (profile?.role === 'principal') window.location.href = 'principal.html';
            else if (profile?.role === 'teacher') window.location.href = 'teacher.html';
            else window.location.href = 'student.html';
        };
    </script>
</body>
</html>
