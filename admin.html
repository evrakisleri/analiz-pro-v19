<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-green-500">Sistem Kurulum Merkezi</h1>

        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
            <h2 class="text-xl font-bold mb-4">Yeni Okul ve Müdür Tanımla</h2>
            <div class="grid grid-cols-1 gap-4 mb-4">
                <input type="text" id="okulAdi" placeholder="Okul Adı" class="p-3 bg-gray-700 rounded border border-gray-600 outline-none">
                <input type="email" id="mudurEmail" placeholder="Müdür E-posta" class="p-3 bg-gray-700 rounded border border-gray-600 outline-none">
                <input type="password" id="mudurSifre" placeholder="Müdür Şifre (Min 6 Karakter)" class="p-3 bg-gray-700 rounded border border-gray-600 outline-none">
            </div>
            <button id="btnKur" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold transition">
                SİSTEMİ KUR
            </button>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.getElementById('btnKur').onclick = async () => {
            const okulAdi = document.getElementById('okulAdi').value;
            const email = document.getElementById('mudurEmail').value;
            const password = document.getElementById('mudurSifre').value;

            if (!okulAdi || !email || !password) return alert("Hepsini doldur kanka!");

            try {
                // 1. Müdürü Auth sistemine ekle
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // 2. Okulu ve Müdürü schools tablosuna bağla
                const { error: schoolError } = await supabase
                    .from('schools')
                    .insert({ 
                        school_name: okulAdi, 
                        manager_email: email,
                        status: 'Active'
                    });

                if (schoolError) throw schoolError;

                alert("✅ Sistem başarıyla kuruldu! Müdür artık giriş yapabilir.");
            } catch (err) {
                alert("❌ Hata: " + err.message);
            }
        };
    </script>
</body>
</html>
