<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğretmen Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-xl font-bold text-orange-400 mb-4">ÖĞRETMEN ANALİZ EKRANI</h1>
    <div id="classData" class="bg-gray-800 p-4 rounded border border-gray-700">
        Sınıf verileri Frankfurt üzerinden çekiliyor...
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        async function load() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: profile } = await supabase.from('users').select('*').eq('email', user?.email).single();
            if (profile?.role === 'teacher') {
                document.getElementById('classData').innerText = `${profile.class_branch} Sınıfı Listesi Yüklendi.`;
            }
        }
        load();
    </script>
</body>
</html>
