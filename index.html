<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Pro v19 - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #05080f; font-family: 'Inter', sans-serif; }
        .login-card { background: rgba(15, 23, 42, 0.4); border: 1px solid #1e293b; backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="login-card w-full max-w-md rounded-[3rem] p-12 text-center">
        <div class="bg-emerald-500 w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-6 shadow-lg shadow-emerald-500/20">
            <i class="fas fa-microchip"></i>
        </div>
        <h1 class="text-2xl font-black text-white italic tracking-tighter uppercase mb-8">ANALİZ <span class="text-emerald-500 font-normal">PRO v19</span></h1>
        
        <div class="space-y-4">
            <button onclick="location.href='admin.html'" class="w-full py-5 rounded-2xl bg-blue-600/10 border border-blue-500/20 text-blue-500 font-black text-xs uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">
                <i class="fas fa-shield-halved mr-2"></i> YÖNETİCİ GİRİŞİ
            </button>
            <button onclick="location.href='teacher.html'" class="w-full py-5 rounded-2xl bg-emerald-600/10 border border-emerald-500/20 text-emerald-500 font-black text-xs uppercase tracking-widest hover:bg-emerald-600 hover:text-white transition-all">
                <i class="fas fa-chalkboard-teacher mr-2"></i> ÖĞRETMEN GİRİŞİ
            </button>
            <button onclick="location.href='student.html'" class="w-full py-5 rounded-2xl bg-slate-800 border border-slate-700 text-slate-400 font-black text-xs uppercase tracking-widest hover:bg-white hover:text-black transition-all">
                <i class="fas fa-user-graduate mr-2"></i> ÖĞRENCİ GİRİŞİ
            </button>
        </div>
    </div>
</body>
</html>
