<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz Pro v19 - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #05080f; font-family: 'Inter', sans-serif; }
        .role-card { background: rgba(15, 23, 42, 0.4); border: 1px solid #1e293b; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .role-card:hover { transform: translateY(-10px); border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-6xl w-full">
        <h1 class="text-center text-3xl font-black text-white italic uppercase mb-12 tracking-tighter">
            ANALİZ <span class="text-blue-500 font-normal">PRO v19</span>
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div onclick="location.href='admin.html'" class="role-card p-10 rounded-[3rem] text-center cursor-pointer group">
                <div class="w-20 h-20 bg-blue-500/10 rounded-3xl flex items-center justify-center text-blue-500 text-3xl mx-auto mb-6 group-hover:scale-110 transition-transform">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h3 class="text-white font-black italic uppercase tracking-widest text-sm">Yönetici</h3>
                <p class="text-[10px] text-slate-500 mt-2">VERİ & ŞİFRE YÖNETİMİ</p>
            </div>
            <div onclick="location.href='teacher.html'" class="role-card p-10 rounded-[3rem] text-center cursor-pointer group">
                <div class="w-20 h-20 bg-emerald-500/10 rounded-3xl flex items-center justify-center text-emerald-500 text-3xl mx-auto mb-6 group-hover:scale-110 transition-transform">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h3 class="text-white font-black italic uppercase tracking-widest text-sm">Öğretmen</h3>
                <p class="text-[10px] text-slate-500 mt-2">OPTİK OKUMA & ANALİZ</p>
            </div>
            <div onclick="location.href='student.html'" class="role-card p-10 rounded-[3rem] text-center cursor-pointer group">
                <div class="w-20 h-20 bg-slate-800 rounded-3xl flex items-center justify-center text-slate-400 text-3xl mx-auto mb-6 group-hover:scale-110 transition-transform">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3 class="text-white font-black italic uppercase tracking-widest text-sm">Öğrenci</h3>
                <p class="text-[10px] text-slate-500 mt-2">KARNE & BAŞARI TAKİBİ</p>
            </div>
        </div>
    </div>
</body>
</html>
