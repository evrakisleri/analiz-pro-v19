<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz Pro v19 - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-2xl border-2 border-blue-600 w-80 shadow-2xl text-center">
        <h2 class="font-bold mb-6 text-blue-400 italic">ANALİZ PRO V19</h2>
        <input id="email" type="email" placeholder="E-posta" class="w-full p-2 mb-4 bg-gray-800 rounded border border-gray-700 outline-none focus:border-blue-500">
        <input id="pass" type="password" placeholder="Şifre" class="w-full p-2 mb-4 bg-gray-800 rounded border border-gray-700 outline-none focus:border-blue-500">
        <button id="loginBtn" class="w-full bg-blue-600 p-2 rounded font-bold hover:bg-blue-700 transition">SİSTEME BAĞLAN</button>
        <p id="msg" class="text-[10px] mt-4 text-gray-500 uppercase">DURUM: FRANKFURT BEKLENİYOR</p>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            
            msg.innerText = "⏳ BAĞLANILIYOR...";

            // 1. Giriş Yap
            const { data: authData, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) { msg.innerText = "❌ HATA: " + error.message; return; }

            // 2. Profili Çek (Tablo: profiles)
            const { data: userProfile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', authData.user.id)
                .single();
                
            if (profileError) { 
                msg.innerText = "❌ HATA: Profil verisi okunamadı!"; 
                console.error(profileError);
                return; 
            }

            // 3. Yönlendirme Mantığı
            msg.innerText = "✅ YÖNLENDİRİLİYOR...";
            
            if (userProfile?.role === 'admin') {
                window.location.href = 'admin.html';
            } else if (userProfile?.role === 'principal') {
                window.location.href = 'principal.html';
            } else if (userProfile?.role === 'teacher') {
                window.location.href = 'teacher.html';
            } else {
                window.location.href = 'student.html';
            }
        };
    </script>
</body>
</html>
