<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GiriÅŸ - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#05080f] text-white flex items-center justify-center min-h-screen">
    <div class="bg-slate-900 p-10 rounded-[2rem] border border-slate-800 w-full max-w-md shadow-2xl">
        <h1 class="text-2xl font-black text-blue-500 text-center mb-8 italic uppercase">SÄ°STEME GÄ°RÄ°Å</h1>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="E-posta" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-white outline-none focus:border-blue-500">
            <input type="password" id="pass" placeholder="Åifre" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-white outline-none focus:border-blue-500">
            
            <button id="loginBtn" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase hover:bg-blue-500 transition-all active:scale-95">
                SÄ°STEME BAÄLAN
            </button>
            
            <p id="msg" class="text-center text-[10px] font-bold uppercase mt-4 min-h-[20px]"></p>
            <p id="debug" class="text-[8px] text-red-500 mt-2 break-all"></p>
        </div>
    </div>

    <script type="module">
        // 1. Supabase baÄŸlantÄ±sÄ±nÄ± iÃ§e aktarÄ±rken hata kontrolÃ¼
        try {
            import { supabase } from './supabaseClient.js';
            window.supabase = supabase; // Test iÃ§in globale alalÄ±m
            document.getElementById('msg').innerText = "Sistem HazÄ±r";
            document.getElementById('msg').style.color = "gray";
        } catch (e) {
            document.getElementById('debug').innerText = "BaÄŸlantÄ± DosyasÄ± HatasÄ±: " + e.message;
        }

        const loginBtn = document.getElementById('loginBtn');
        const msg = document.getElementById('msg');
        const debug = document.getElementById('debug');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;

            // GÃ¶rsel geri bildirim
            msg.innerText = "â³ FRANKFURT'A SORULUYOR...";
            msg.style.color = "blue";
            debug.innerText = "";

            try {
                // Supabase sorgusu
                const { data, error } = await window.supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (error) {
                    msg.innerText = "âŒ KULLANICI BULUNAMADI";
                    msg.style.color = "red";
                    debug.innerText = "Hata Kodu: " + error.message;
                    return;
                }

                if (data.password_hash === pass) {
                    msg.innerText = "âœ… GÄ°RÄ°Å BAÅARILI!";
                    msg.style.color = "green";
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    msg.innerText = "âŒ ÅÄ°FRE HATALI";
                    msg.style.color = "orange";
                }
            } catch (err) {
                msg.innerText = "ğŸ”Œ BAÄLANTI KOPUK!";
                msg.style.color = "red";
                debug.innerText = "Teknik Hata: " + err.message;
            }
        });
    </script>
</body>
</html>
