<!DOCTYPE html>
<html lang="tr">
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="bg-gray-900 p-8 rounded-xl w-80">
        <h2 class="text-xl font-bold mb-4">ANALİZ PRO V19</h2>
        <input id="email" type="email" placeholder="E-posta" class="w-full p-2 mb-2 bg-gray-800 rounded">
        <input id="pass" type="password" placeholder="Şifre" class="w-full p-2 mb-4 bg-gray-800 rounded">
        <button id="loginBtn" class="w-full bg-blue-600 p-2 rounded">GİRİŞ</button>
    </div>
    <script type="module">
        import { supabase } from './supabaseClient.js';
        document.getElementById('loginBtn').onclick = async () => {
            const { data: auth, error } = await supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value
            });
            if (error) { alert(error.message); return; }
            const { data: p } = await supabase.from('profiles').select('role').eq('id', auth.user.id).single();
            window.location.href = p.role === 'admin' ? 'admin.html' : p.role === 'principal' ? 'principal.html' : 'student.html';
        };
    </script>
</body>
</html>
