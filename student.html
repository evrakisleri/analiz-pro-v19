<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"><title>Öğrenci - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #05080f; font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="authStep" class="fixed inset-0 bg-slate-950 z-[200] flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-emerald-500/20 w-full max-w-md rounded-[3rem] p-10 text-center">
            <div class="text-emerald-500 text-3xl mb-6"><i class="fas fa-key"></i></div>
            <h2 class="text-white font-black italic uppercase mb-2">Şifreni Belirle</h2>
            <p class="text-[10px] text-slate-500 uppercase mb-8">Ali Yılmaz • İlk Giriş</p>
            <input type="password" id="p1" placeholder="Yeni Şifre" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-white mb-4 outline-none">
            <input type="password" id="p2" placeholder="Şifre Tekrar" class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 text-white mb-6 outline-none">
            <button onclick="savePass()" class="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl">MÜHÜRLE VE GİRİŞ YAP</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="p-6 border-b border-slate-800 flex justify-between bg-slate-900/50">
            <span class="font-black text-white italic">ANALİZ <span class="text-emerald-500 font-normal text-xs">ÖĞRENCİ</span></span>
            <button onclick="location.href='index.html'" class="text-slate-500"><i class="fas fa-power-off"></i></button>
        </nav>
        <main class="max-w-4xl mx-auto p-10">
            <div class="bg-slate-900/40 border border-slate-800 p-10 rounded-[3rem]">
                <h3 class="text-white font-black italic uppercase mb-4">Hoş Geldin, Ali</h3>
                <div class="p-6 bg-emerald-500/10 border border-emerald-500/20 rounded-2xl">
                    <p class="text-xs text-emerald-500 font-bold">SON SINAV BAŞARISI: %85</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Sayfa açıldığında zorunlu kontrol
        window.onload = function() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('authStep').classList.remove('hidden');
        };

        function savePass() {
            const v1 = document.getElementById('p1').value;
            const v2 = document.getElementById('p2').value;
            if(v1 !== "" && v1 === v2) {
                document.getElementById('authStep').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                alert("Şifreniz başarıyla mühürlendi!");
            } else {
                alert("Şifreler uyuşmuyor!");
            }
        }
    </script>
</body>
</html>
