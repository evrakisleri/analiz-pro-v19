<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Paneli - Analiz Pro v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen">

    <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-chalkboard-teacher text-emerald-500 text-2xl"></i>
                <span class="font-bold text-xl tracking-tight">ÖĞRETMEN <span class="text-emerald-500">PANELİ</span></span>
            </div>
            <button onclick="location.href='index.html'" class="text-slate-400 hover:text-white transition">
                <i class="fas fa-sign-out-alt"></i> Güvenli Çıkış
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-lg">
                <div class="flex items-center justify-between">
                    <h3 class="text-slate-400">Aktif Sınavlar</h3>
                    <i class="fas fa-file-alt text-emerald-500 text-xl"></i>
                </div>
                <p class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-lg">
                <div class="flex items-center justify-between">
                    <h3 class="text-slate-400">Okunan Optik</h3>
                    <i class="fas fa-scanner text-emerald-500 text-xl"></i>
                </div>
                <p class="text-3xl font-bold mt-2">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-lg">
                <div class="flex items-center justify-between">
                    <h3 class="text-slate-400">Sınıf Başarısı</h3>
                    <i class="fas fa-chart-line text-emerald-500 text-xl"></i>
                </div>
                <p class="text-3xl font-bold mt-2">%--</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 shadow-xl">
                <div class="flex items-center space-x-4 mb-6">
                    <div class="w-12 h-12 bg-emerald-500/10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-camera text-emerald-500 text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">Hızlı Optik Okuma</h2>
                        <p class="text-slate-400 text-sm italic">O kodladığımız motoru buraya bağlayacağız.</p>
                    </div>
                </div>
                <div class="border-2 border-dashed border-slate-700 rounded-3xl p-12 text-center hover:border-emerald-500 transition cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-4xl text-slate-600 mb-4"></i>
                    <p class="text-slate-400">Kamera Aç veya Dosya Yükle</p>
                </div>
                <button class="w-full mt-6 bg-emerald-600 hover:bg-emerald-700 py-4 rounded-2xl font-bold shadow-lg shadow-emerald-500/20 transition transform active:scale-95">
                    Analizi Başlat
                </button>
            </div>

            <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 shadow-xl">
                <h2 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fas fa-history mr-3 text-slate-500"></i> Son Okunan Sınavlar
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center h-48 text-slate-600 italic">
                        Henüz bir veri girişi yapılmadı.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
